
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <!-- <h1 class = "header_text">Do you wanna go out with me ehe</h1>
                -->
        <h1 class="header_text">Will you be my valentine?</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onmouseover="moveButton()">Yes</button>
        <button class="btn" id="noButton" onclick="nextPage()">No</button>
        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("yesButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("yesButton").offsetHeight);
            document.getElementById("yesButton").style.left = `${x}px`;
            document.getElementById("yesButton").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
